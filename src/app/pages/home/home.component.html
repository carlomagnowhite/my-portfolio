<div class="flex w-full mb-4">
  <div class="w-full mx-3 md:mx-5 lg:mx-6 xl:mx-8">
    <p-card header="My timeline of experience" styleClass="mt-4">
      <div class="flex flex-column md:flex-row gap-4">
        <div class="w-full">
          <p-timeline [value]="events" align="alternate" [align]="isMobile() ? 'left' : 'alternate'">
            <ng-template #marker let-event>
              <span class="flex w-10 h-10 items-center justify-center text-white rounded-full shadow-6"
                [style]="{ 'background-color': event.color }">
                <i [class]="event.icon"></i>
              </span>
            </ng-template>
            <ng-template #content let-event>
              <p-card [header]="event.position" [subheader]="event.place" styleClass="shadow-8 mt-5">
                <span class="text-lg text-gray-500 mb-2">{{ event.project }}</span> <br>
                <span class="text-sm text-gray-500">{{ event.date }}</span>
                <p-divider class="mt-2">
                  <strong>
                    ðŸ”§ Responsabilities
                  </strong>
                </p-divider>
                <p *ngFor="let responsibility of event.responsibilities">
                  âœ” {{ responsibility }}
                </p>
                <p-divider>
                  <strong>
                    ðŸ’» Technologies
                  </strong>
                </p-divider>
                <div class="mt-4 flex flex-wrap gap-2">
                  <i *ngFor="let tech of event.technologies"
                  [class]="tech.icon + (tech.colored ? ' colored' : '')"
                  pTooltip="{{tech.tooltip}}"
                  tooltipPosition="top"
                  [attr.aria-label]="tech.tooltip"
                  class="technology-icon"
                  style="font-size: 2.5rem; margin-right: 1rem">
                </i>
                </div>
              </p-card>
            </ng-template>
          </p-timeline>
        </div>
      </div>
    </p-card>
  </div>
</div>
